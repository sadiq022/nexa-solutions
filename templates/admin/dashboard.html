{% extends "layouts/base.html" %}

{% block content %}
<style>
/* ==============================
   ADMIN DASHBOARD (INLINE)
================================ */

.admin-container {
    max-width: 1100px;
    margin: 120px auto;
    background: #fff;
    padding: 40px;
    border-radius: 20px;
}

.admin-container h1 {
    font-size: 28px;
    color: #0B1C3D;
    margin-bottom: 30px;
}

/* ===== STATS ===== */
.dashboard-stats {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    margin-bottom: 40px;
}

.stat-card {
    background: #F8FAFF;
    border-radius: 16px;
    padding: 30px;
    box-shadow: 0 10px 25px rgba(31, 60, 136, 0.08);
}

.stat-card h3 {
    font-size: 14px;
    color: #3E4C6A;
    margin-bottom: 10px;
    text-transform: uppercase;
    letter-spacing: 0.05em;
}

.stat-card p {
    font-size: 36px;
    font-weight: 700;
    color: #1F3C88;
}

/* ===== ACTIONS ===== */
.dashboard-actions {
    display: flex;
    gap: 16px;
    flex-wrap: wrap;
}

.dashboard-actions a {
    padding: 12px 26px;
    border-radius: 10px;
    font-weight: 600;
    text-decoration: none;
}

/* Buttons */
.btn-primary {
    background: #4D7CFE;
    color: #fff;
}

.btn-primary:hover {
    background: #2F5FEF;
}

.btn-secondary {
    background: #EAF0FF;
    color: #1F3C88;
}

.btn-secondary:hover {
    background: #D9E3FF;
}

.btn-danger {
    background: #E53935;
    color: #fff;
}

.btn-danger:hover {
    background: #D32F2F;
}
</style>

<div class="admin-container">

    <h1>Admin Dashboard</h1>

    <div class="dashboard-stats">
        <div class="stat-card">
            <h3>Total Blogs</h3>
            <p>{{ blog_count }}</p>
        </div>

        <div class="stat-card">
            <h3>Total Categories</h3>
            <p>{{ category_count }}</p>
        </div>

        <div class="stat-card">
            <h3>Total Tags</h3>
            <p>{{ tag_count }}</p>
        </div>
    </div>

    <div class="dashboard-actions">
        <a href="/admin/blogs" class="btn-primary">Manage Blogs</a>
        <a href="/admin/categories" class="btn-secondary">Manage Categories</a>
        <a href="/admin/logout" class="btn-danger">Logout</a>
    </div>

</div>
{% endblock %}
